<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用账户管理</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: radial-gradient(#141e30, #0f141f);
            color: #fff;
        }

        .container {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            border: 2px solid transparent;
            border-radius: 30px;
            background-color: #1e90ff;
            transition: all 0.3s ease;
            font-size: 18px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            z-index: 0;
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(2);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn:hover {
            border-color: #1e90ff;
            background-color: transparent;
        }

        .btn:hover span {
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>应用账户管理</h1>
        <div class="item">
            <!-- 保存新的应用账户按钮 -->
            <a href="saveaccount.html" class="btn"><span>保存新的应用账户</span></a>
        </div>
        <div class="item">
            <!-- 展示所有应用账户密码按钮 -->
            <a href="showaccount.html" class="btn"><span>展示所有应用账户密码</span></a>
        </div>
        <div class="item">
            <!-- 修改应用账户密码按钮 -->
            <a href="modify_account.html" class="btn"><span>修改应用账户密码</span></a>
        </div>
    </div>
</body>
</html>
